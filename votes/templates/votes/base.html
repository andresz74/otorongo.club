<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SX6TGLPNR8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SX6TGLPNR8');
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Otorongo.club: Buscador candidatos a las elecciones 2021">
  <meta name="author" content="AniversarioPeru">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@aniversarioperu" />
  <meta name="twitter:creator" content="@aniversarioperu" />
  <title>
    {% block title %}{% endblock title %}
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/627eadf58b.js" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'votes/img/favicon.ico' %}">
  <link href="{% static 'votes/css/sticky-footer.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <img alt="otorongo.club" width="46px" src="{% static 'votes/img/oto.png' %}" />
  </a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
     <form
       action="/search"
       method="get"
       role="search"
       class="form-inline mb-0"
     >
       <input
         class="form-control mr-sm-2"
         type="search"
         id="query"
         name="q"
         placeholder="Busca por nombre o DNI"
         aria-label="Search"
         style="width: 250px;"
         autofocus
       >
       <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
         <i class="fa fa-search"></i>
         Buscar
       </button>
     </form>

</nav>

<div class="container">
  <h1 class="display-4">Otorongo.club</h1>

  {% block content %}{% endblock content %}

</div>

<footer class="footer">
  <button type="button" class="btn btn-light ml-3">
    <a
      href="https://github.com/aniversarioperu/otorongo.club"
      target="_blank"
    >
      <span class="text-muted small">
        Código fuente
        <img
          alt="otorongo código fuente"
          width="24px"
          src="{% static 'votes/img/github.svg' %}"
        />
      </span>
    </a>
  </button>
</footer>
</body>
</html>
